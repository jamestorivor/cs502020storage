{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<main class="container py-5">
    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
        {% for row in range(tablelen) %}
                <tr>
                    <td class="text-start">{{table[row]["symbol"]}}</td>
                    <td class="text-end">{{table[row]["quantity_bought"]}}</td>
                    <td class="text-end">{{table[row]["price"]}}</td>
                    <td class="text-end">{{table[row]["date"]}}</td>
                </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
